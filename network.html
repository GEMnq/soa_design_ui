<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Linkedjob</title>

        <link rel="shortcut icon" type="image/png" href="/images/favicon.ico" />
        <link rel="stylesheet" href="network.css" />
        <link rel="stylesheet" href="style_card_profile.css" />

        <script src="script_network.js"></script>
        <script src="https://kit.fontawesome.com/3055f91a99.js"></script>
    </head>
    <body>
        <!-- HEADER -->
        <header id="main-header">
            <div>
                <div>
                    <img
                        id="header-logo"
                        src="images/linkedjob.png"
                        alt="Linkedjob"
                    />
                    <img
                        id="header-picture-menu"
                        src="images/picture.jpeg"
                        alt="Profile picture"
                    />
                    <span id="header-picture-menu-bars">
                        <span class="fas fa-bars"></span>
                    </span>

                    <div>
                        <input
                            id="search"
                            type="text"
                            placeholder="       Search"
                            onfocus="toggleSearchInput()"
                            onblur="toggleSearchInput()"
                        />
                        <span id="search-icon" class="fas fa-search"></span>
                        <span id="search-button" class="fas fa-search"></span>
                    </div>
                    <span class="fas fa-comments"></span>
                </div>
                <nav>
                    <ul>
                        <li>
                            <div id="home" class="selected">
                                <span class="fas fa-home"></span>
                                <span class="nav-item-text">Home</span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <span class="fas fa-user-friends"></span>
                                <span class="nav-item-text">My Network</span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <span class="fas fa-suitcase"></span>
                                <span class="nav-item-text">Jobs</span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <span class="fas fa-envelope"></span>
                                <span class="nav-item-text">Messaging</span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <span class="fas fa-bell"></span>
                                <span class="nav-item-text">Notifications</span>
                            </div>
                        </li>
                        <li>
                            <div id="right-border">
                                <img
                                    src="images/profile.jpeg"
                                    alt="Profile picture"
                                />

                                <span class="nav-item-text">
                                    Me<span class="fas fa-caret-down"> </span
                                ></span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <span class="fas fa-th"></span>

                                <span class="nav-item-text"
                                    >Work<span class="fas fa-caret-down"> </span
                                ></span>
                            </div>
                        </li>
                        <li id="premium">
                            <div>
                                <a href="#">Try free</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- LOADING PAGE -->
        <div id="loading-page">
            <div>
                <img src="images/linkedjob.png" alt="" />
                <div id="dot-loader">
                    <div class="lds-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- MAIN CONTAINER -->
        <div class="container">
            <!-- ADS -->
            <section id="ads">
            </section>
            <!-- LEFT ASIDE -->            
            <div id="left-aside-wrapper">
                <aside id="left-aside-accept">
                         
                </aside>
                <aside id="left-aside">                    
                </aside>
            </div>
            <!-- MAIN -->
            <div id="main-wrapper">
                <main id="main-section">
                    
                    <!-- Business who are in Vietnam also follow these people  -->
                    <article>
                        <div id="post-author">
                            <a href="#">
                                <div>
                                    <div>
                                        <div>
                                            <strong id="post-author-name"
                                                >Business who are in Vietnam also follow these people</strong
                                            >
                                            
                                        </div>
                                        
                                    </div>
                                </div>
                            </a>                          
                        </div> 
                       
                        <div class="_container" id="list-business">                            
                        </div>                  
                    </article>
                    
                    <!-- Recommended for you -->
                    <article>
                        <div id="post-author">
                            <a href="#">
                                <div>
                                    <div>
                                        <div>
                                            <strong id="post-author-name"
                                                >Recommended for you</strong
                                            >
                                            
                                        </div>
                                        
                                    </div>
                                </div>
                            </a>               
                        </div>
                        <div class="_container" id="list-friend-student">                           
                        </div>
                    </article>

                    <!-- Lecturer in TDTU   -->
                    <article>
                        <div id="post-author">
                            <a href="#">
                                <div>
                                    <div>
                                        <div>
                                            <strong id="post-author-name"
                                                >Lecturer in TDTU</strong
                                            >
                                            
                                        </div>
                                        
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="_container" id="list-lecturer">                                      
                        </div>
                    </article>
                </main>
            </div>
           
        </div>
    </body>
</html>
